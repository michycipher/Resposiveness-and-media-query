<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> sign up form</title>
</head>

<body>

  <main>

    <header>
      <h1> Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </header>


    <section>

      <div class="form-para">
        <p> Try it free 7 days then $20/mo. thereafter</p>
      </div>

      <form action="" method="post">
        <div>
          <input type="text" name="firstname" pattern="([a-z])" placeholder="First Name" value="" id="firstname">
        </div>

        <div>
          <input type="text" name="lastname" placeholder="Last Name" id="lastname">
        </div>

        <div>
          <input class="mail" type="email" name="email" placeholder="Email Address" id="email">
        </div>

        <div>
          <input class="password" type="password" name="password" id="password" placeholder="Password" minlength="10"
            maxlength="25">
        </div>

        <button type="submit" required> Claim your free trial </button>

        <p class="TC"> By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
      </form>
    </section>

  </main>
</body>

</html>
